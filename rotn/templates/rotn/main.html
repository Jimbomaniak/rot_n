<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href='http://fonts.googleapis.com/css?family=Holtwood+One+SC' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Kaushan+Script|Herr+Von+Muellerhoff' rel='stylesheet'
        type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Istok+Web|Roboto+Condensed:700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href={% static "rotn/libs/bootstrap/css/bootstrap.min.css" %}>
  <link rel="stylesheet" href={% static "rotn/libs/fa/css/font-awesome.min.css" %}>
  <link rel="stylesheet" href={% static "rotn/main.css" %}>
  <script src={% static "rotn/libs/jquery-3.1.1.min.js" %}></script>
  <script src={% static "rotn/libs/bootstrap/js/bootstrap.min.js" %}></script>
  <script src={% static "rotn/js/google-loader.js" %}></script>
  <script src={% static "rotn/js/common.js" %}></script>
  <title>Caesar Code</title>
</head>
<body>
<div class="main">
  <div class="title">
    <h1>Caesar cipher</h1>
  </div>
  <div class="rotate-block">
    <div class="input">
      <form method="post" action="rotn/enter">
        {% csrf_token %}
        <textarea  placeholder="Choose number of rotation and enter your text for encode or decode it" id="text" rows="5"></textarea>
        <div class="choice">
          <p>Number of rotation:
            <select id="number" required >
              <option value="0" selected="selected">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
            </select>

          </p>
          <p>Decode: <input id="decode" type="checkbox"></p>
        </div>
      </form>
    </div>
    <div id="result" class="output">
      <div style="clear: both;"></div>
    </div>
  </div>
</div>
<div class="addition">
  <div id="chart_div"></div>
  <div id="possible-answer"></div>
</div>
</body>
</html>
